<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V18</title>
	<style>
        .header {
		color: #36A0FF;
		font-size: 27px;
		padding: 10px;
	}
	.bigicon {
		font-size: 35px;
		color: #36A0FF;
	}
</style>
</head>
<body>


	<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal">
                    <fieldset>
                        <legend class="text-center header">Formulario</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="num" name="num" type="number" placeholder="Ingrese el numero" class="form-control">
                            </div>                            
                        </div>                                                                        
                        <input type="submit" value="Submit" onclick='this.form.action="/respuesta?value=" + document.getElementById("num").value;'><br>   
                        
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
